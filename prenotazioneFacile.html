<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Facile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h2, h3 {
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .person {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease-in-out;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        .remove-btn:hover {
            background-color: darkred;
        }
        #total-price, #total-invitati {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Prenotazione Facile</h2>
    <label>Nome Locale: <input type="text" id="locale"></label>
    <label>Tipo di Festività: <input type="text" id="festivita"></label>
    <label>Data: <input type="date" id="data"></label>
    
    <h3>Invitati</h3>
    <button onclick="aggiungiPersona()">Aggiungi Persona</button>
    <div id="invitati"></div>
    <p id="total-invitati">Totale invitati: 0</p>
    
    <h3>Prezzo</h3>
    <label>Prezzo a persona: <input type="number" id="prezzo" value="0" min="0" onchange="calcolaTotale()"></label>
    <p id="total-price">Totale: 0€</p>
    <button onclick="esportaDati()">Esporta Dati</button>
    
    <script>
        function aggiungiPersona() {
            let div = document.createElement('div');
            div.className = 'person';
            
            let input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Nome';
            
            let select = document.createElement('select');
            select.innerHTML = "<option value='forse' selected>Forse Viene</option><option value='viene'>Viene</option><option value='non_viene'>Non Viene</option>";
            select.onchange = function() {
                div.setAttribute("data-status", select.value);
                calcolaTotale();
            };
            
            let colorPicker = document.createElement('input');
            colorPicker.type = 'color';
            colorPicker.value = '#ffffff';
            colorPicker.oninput = function() {
                div.style.backgroundColor = colorPicker.value;
            };
            
            let removeBtn = document.createElement('button');
            removeBtn.textContent = 'X';
            removeBtn.className = 'remove-btn';
            removeBtn.onclick = function() {
                div.remove();
                calcolaTotale();
            };
            
            div.appendChild(input);
            div.appendChild(select);
            div.appendChild(colorPicker);
            div.appendChild(removeBtn);
            document.getElementById('invitati').appendChild(div);
            calcolaTotale();
        }

        function calcolaTotale() {
            let prezzo = parseFloat(document.getElementById('prezzo').value) || 0;
            let persone = document.querySelectorAll('.person');
            let totale = 0, totaleSicuro = 0, totalInvitati = 0;
            persone.forEach(div => {
                let nome = div.querySelector('input').value.trim();
                let stato = div.querySelector('select').value;
                if (nome === "") return;
                totalInvitati++;
                if (stato === "viene") {
                    totale += prezzo;
                    totaleSicuro += prezzo;
                }
                if (stato === "forse") {
                    totale += prezzo;
                }
            });
            document.getElementById('total-price').textContent = `Totale: ${totale}€ | Esclusi "forse": ${totaleSicuro}€`;
            document.getElementById('total-invitati').textContent = `Totale invitati: ${totalInvitati}`;
        }
    </script>
</body>
</html>
